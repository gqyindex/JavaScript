<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合题</title>
</head>
<body>
    <script>

        var num = 20;
        var obj = {
            num:30,
            fn:(function (num) {
                this.num *=3;
                num += 15;
                var num = 45;
                return function () {
                    this.num *= 4;
                    num +=20;
                    console.log(num);
                }
            })(num)
        };
        var fn = obj.fn;
        fn();//65
        obj.fn();//85

    </script>
</body>
</html>
